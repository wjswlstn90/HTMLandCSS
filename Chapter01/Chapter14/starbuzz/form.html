<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>스타버즈 커피공장</h1>
		<h2>아래 양식을 채운 후, '주문'버튼을 클릭하세요.</h2>
		
		<form action="http://starbuzzcoffee.com/processorder.php" method="POST">
			<p>	커피를 선택하세요 : 
				<select name="beans">
					<option value="House Blend">하우스 블렌드</option>
					<option value="Bolivia">쉐이드그로운 볼리비아 수프레모</option>
					<option value="Guatemala">유기농 과테말라</option>
					<option value="Kenya">케냐</option>
				</select>
			</p>
			
			<p> 유형 : <br>
				<input type="radio" name="beantype" value="whole"> 분쇄하지 않은 커피 <br>
				<input type="radio" name="beantype" value="ground"> 분쇄한 커피
			</p>
			
			<p> 상품개수 : 
				<input type="number" name="bags" min="1" max="10">
			</p>
			
			<p>	배송일자 : 
				<input type="date" name="date">
			</p>
			
			<p> 기타 : <br>
				<input type="checkbox" name="extras[]" value="giftwrap"> 선물 포장 <br>
				<input type="checkbox" name="extras[]" value="catalog" checked> 카탈로그 포함
			</p>
			
			<p> 배송지 주소 : <br>
				이름 : <input type="text" name="name"> <br>
				주소 : <input type="text" name="address"> <br>
				도시 : <input type="text" name="city"> <br>
				지역 : <input type="text" name="state"> <br>
				우편번호 : <input type="text" name="zip"> <br>
				전화번호 : <input type="tel" name="phone"> <br>
			</p>
			
			<p> 고객 요구사항 : <br>
				<textarea name="comments"></textarea>
			</p>
			
			<p>
				<input type="submit" value="주문">
			</p>
		</form>
		
	</body>
</html>
